<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2D5A3D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="PK Explorer">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
    
    <title>PK Explorer ‚Äî Sistema Completo</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== RESTAURA√á√ÉO DO DESIGN ORIGINAL ==================== */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --primary: #2D5A3D;
            --gold: #C4A35A;
            --gold-light: #E8C97A;
            --paper: #F5F1E8;
            --paper-dark: #EAE4D4;
            --ink: #1A1A2E;
            --white: #FFFEF9;
            --red: #8B1A1A;
            --orange: #D4700A;
            --green: #10B981;
            --gray: #6B7280;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Crimson Text', serif;
            background: var(--paper-dark); /* Fundo externo */
            color: var(--ink);
            font-size: 17px;
        }

        /* App Shell - Mant√©m a propor√ß√£o sem distorcer */
        .app-shell {
            display: flex;
            flex-direction: column;
            background: var(--paper);
            height: 100vh;
            height: 100dvh;
            max-width: 480px; /* Previne o efeito "puxado" em telas largas */
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.2);
        }

        /* Topbar Original */
        .topbar {
            background: var(--primary);
            border-bottom: 3px solid var(--gold);
            padding: 0.75rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .topbar-logo { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold); }
        .topbar-xp { background: rgba(196,163,90,0.2); border: 1px solid var(--gold); color: var(--gold-light); padding: 0.2rem 0.6rem; border-radius: 20px; font-size: 0.8rem; }

        /* Telas */
        .screens { flex: 1; overflow: hidden; position: relative; }
        .screen { position: absolute; inset: 0; overflow-y: auto; display: none; padding-bottom: 2rem; }
        .screen.active { display: block; }

        /* Cards Estilizados */
        .card { 
            background: var(--white); 
            border: 2px solid var(--gold); 
            border-radius: 16px; 
            margin: 1rem; 
            padding: 1.25rem; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }

        /* Bot√µes Originais */
        .btn-gold { background: var(--gold); color: var(--primary); font-weight: 700; border: none; border-radius: 12px; padding: 1rem; cursor: pointer; width: 100%; font-family: 'Playfair Display'; }

        /* Menu Inferior Original */
        .bottom-nav { 
            background: var(--white); 
            border-top: 3px solid var(--gold); 
            display: flex; 
            padding-bottom: var(--safe-bottom); 
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 0.6rem 0; color: var(--gray); border: none; background: none; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::before { content: ''; position: absolute; top: 0; width: 30%; height: 3px; background: var(--gold); }

        /* Mapa e Filtros de Camadas */
        #map { width: 100%; height: 100%; }
        .map-layer-panel {
            position: absolute; bottom: 5rem; left: 1rem;
            background: white; border: 2px solid var(--gold);
            padding: 0.5rem; border-radius: 12px; z-index: 20;
        }

        /* Modal Original */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: flex-end; }
        .modal-overlay.active { display: flex; }
        .modal-sheet { background: var(--white); width: 100%; border-radius: 24px 24px 0 0; padding: 2rem; border-top: 4px solid var(--gold); }

        /* AR e Toast */
        .ar-overlay { position: fixed; inset: 0; background: black; z-index: 9999; display: none; }
        .toast { position: fixed; top: 80px; right: 1rem; background: white; border: 2px solid var(--gold); padding: 1rem; border-radius: 12px; z-index: 10000; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="toastContainer"></div>

<div id="authScreen" class="app-shell" style="justify-content: center; background: var(--primary);">
    <div class="card" style="margin: 2rem; text-align: center;">
        <span style="font-size: 4rem;">üó∫Ô∏è</span>
        <h1 style="font-family: 'Playfair Display'; color: var(--primary); margin: 1rem 0;">PK Explorer</h1>
        <div style="margin-top: 1.5rem;">
            <input type="email" id="loginEmail" placeholder="E-mail" style="width:100%; padding:0.8rem; margin-bottom:1rem; border:2px solid var(--gold); border-radius:8px;">
            <input type="password" id="loginPassword" placeholder="Senha" style="width:100%; padding:0.8rem; margin-bottom:1rem; border:2px solid var(--gold); border-radius:8px;">
            <button class="btn-gold" onclick="login()">Entrar no Sistema</button>
        </div>
    </div>
</div>

<div class="app-shell" id="appShell" style="display:none;">
    <div class="topbar">
        <div class="topbar-logo">PK Explorer</div>
        <div style="display:flex; gap:0.5rem; align-items:center;">
            <div class="topbar-xp" id="topbarXP">‚≠ê 350 XP</div>
            <div id="userAvatar" style="width:32px; height:32px; background:var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; color:var(--primary);">M</div>
        </div>
    </div>

    <div class="screens">
        <div class="screen active" id="screen-home">
            <div class="card" style="background: linear-gradient(135deg, var(--primary), #1d3d28); color: white; border: none;">
                <h2 style="font-family: 'Playfair Display';">Ol√°, Explorador! üëã</h2>
                <p style="opacity: 0.8; font-size: 0.9rem;">Presidente Dutra espera por suas descobertas.</p>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; padding: 0 1rem;">
                <div class="card" style="margin:0; text-align:center; padding:1rem;" onclick="navigateTo('map')">
                    <div style="font-size:1.5rem;">üó∫Ô∏è</div>
                    <div style="font-weight:600; color:var(--primary); font-size:0.8rem;">Mapa Interativo</div>
                </div>
                <div class="card" style="margin:0; text-align:center; padding:1rem;" onclick="openRegisterModal()">
                    <div style="font-size:1.5rem;">üìç</div>
                    <div style="font-weight:600; color:var(--primary); font-size:0.8rem;">Novo Ponto</div>
                </div>
            </div>
        </div>

        <div class="screen" id="screen-map">
            <div id="map"></div>
            <div class="map-layer-panel" id="layerPanel">
                <button onclick="changeMapLayer('streets')" style="border:none; background:none; margin-right:5px;">üó∫Ô∏è</button>
                <button onclick="changeMapLayer('satellite')" style="border:none; background:none; margin-right:5px;">üõ∞Ô∏è</button>
                <button onclick="changeMapLayer('topo')" style="border:none; background:none;">‚õ∞Ô∏è</button>
            </div>
            <button style="position:absolute; bottom:1.5rem; right:1.5rem; width:56px; height:56px; border-radius:50%; background:var(--primary); color:white; border:3px solid var(--gold); font-size:1.5rem; z-index:10;" onclick="openRegisterModal()">üìç</button>
        </div>

        <div class="screen" id="screen-missions">
            <div id="missionsContent"></div>
        </div>

        <div class="screen" id="screen-profile">
            <div class="card" style="text-align: center;">
                <div style="width:80px; height:80px; background:var(--gold); border-radius:50%; margin:0 auto 1rem; display:flex; align-items:center; justify-content:center; font-size:2rem; border:4px solid var(--gold-light);">M</div>
                <h3 id="profileNameDisplay">Nome do Usu√°rio</h3>
                <p id="profileTurmaDisplay" style="color:var(--gray); margin-bottom:1.5rem;">Turma</p>
                <button class="btn-gold" style="background:var(--red); color:white;" onclick="logout()">Sair da Conta</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="navigateTo('home')" id="nav-home">üè†<small>In√≠cio</small></button>
        <button class="nav-item" onclick="navigateTo('map')" id="nav-map">üó∫Ô∏è<small>Mapa</small></button>
        <button class="nav-item" onclick="navigateTo('missions')" id="nav-missions">üìä<small>Painel</small></button>
        <button class="nav-item" onclick="navigateTo('profile')" id="nav-profile">üë§<small>Perfil</small></button>
    </nav>
</div>

<div class="ar-overlay" id="arOverlay">
    <video id="arCamera" autoplay playsinline muted></video>
    <div style="position:absolute; top:1rem; width:100%; text-align:center;">
        <button onclick="closeAR()" style="padding:0.5rem 1.5rem; border-radius:20px; border:none; background:white;">Sair do AR</button>
    </div>
</div>

<div class="modal-overlay" id="registerModal">
    <div class="modal-sheet">
        <h3 style="font-family:'Playfair Display'; color:var(--primary);">üìç Novo Registro</h3>
        <input type="text" id="pointName" placeholder="Nome do Local" style="width:100%; padding:0.8rem; margin:1rem 0; border:2px solid var(--gold); border-radius:8px;">
        <textarea id="pointDesc" placeholder="Descri√ß√£o hist√≥rica (m√≠n. 100 caracteres)" style="width:100%; height:100px; padding:0.8rem; border:2px solid var(--gold); border-radius:8px;"></textarea>
        <button class="btn-gold" style="margin-top:1rem;" onclick="submitPoint()">Enviar para An√°lise</button>
        <button onclick="closeRegisterModal()" style="width:100%; background:none; border:none; margin-top:1rem; color:var(--gray);">Cancelar</button>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO SUPABASE
    const supabaseUrl = 'SUA_URL_AQUI';
    const supabaseKey = 'SUA_KEY_AQUI';
    const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

    let AppState = { user: null, map: null, markers: [] };

    // NAVEGA√á√ÉO
    function navigateTo(screen) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById('screen-' + screen).style.display = 'block';
        document.getElementById('nav-' + screen).classList.add('active');
        
        if(screen === 'map' && AppState.map) {
            setTimeout(() => AppState.map.resize(), 100);
        }
        if(screen === 'missions') renderMissions();
    }

    // MAPA COM CAMADAS
    const MAP_STYLES = {
        streets: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        satellite: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        topo: 'https://a.tile.opentopomap.org/{z}/{x}/{y}.png'
    };

    function initMap() {
        if(AppState.map) return;
        AppState.map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: { 'raster-tiles': { type: 'raster', tiles: [MAP_STYLES.streets], tileSize: 256 } },
                layers: [{ id: 'simple-tiles', type: 'raster', source: 'raster-tiles' }]
            },
            center: [-44.4934, -5.2912],
            zoom: 14
        });
    }

    function changeMapLayer(layer) {
        AppState.map.getSource('raster-tiles').setTiles([MAP_STYLES[layer]]);
        showToast('üó∫Ô∏è', 'Camada alterada', 'Mapa atualizado!');
    }

    // LOGIN SIMULADO (CONECTE AO SUPABASE AQUI)
    function login() {
        AppState.user = { name: 'Maria Santos', turma: '6¬∫ Ano A', xp: 350 };
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('appShell').style.display = 'flex';
        document.getElementById('profileNameDisplay').textContent = AppState.user.name;
        document.getElementById('profileTurmaDisplay').textContent = AppState.user.turma;
        initMap();
        showToast('üëã', 'Bem-vinda!', 'Maria Santos');
    }

    function logout() { location.reload(); }

    // MODAL
    function openRegisterModal() { document.getElementById('registerModal').classList.add('active'); }
    function closeRegisterModal() { document.getElementById('registerModal').classList.remove('active'); }

    // FEEDBACK VISUAL (TOAST)
    function showToast(icon, title, body) {
        const container = document.getElementById('toastContainer');
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerHTML = `<strong>${icon} ${title}</strong><br><small>${body}</small>`;
        container.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    // BUG FIX: SUBMIT
    function submitPoint() {
        const desc = document.getElementById('pointDesc').value;
        if(desc.length < 100) {
            showToast('‚ö†Ô∏è', 'Descri√ß√£o curta', 'Escreva pelo menos 100 caracteres');
            return;
        }
        showToast('‚úÖ', 'Enviado', 'Seu ponto foi para an√°lise!');
        closeRegisterModal();
    }

    function renderMissions() {
        document.getElementById('missionsContent').innerHTML = `
            <div class="card">
                <h3>üìä Seu Progresso</h3>
                <div style="height:10px; background:#eee; border-radius:5px; margin:1rem 0;">
                    <div style="width:70%; height:100%; background:var(--gold); border-radius:5px;"></div>
                </div>
                <p>7/10 pontos para o pr√≥ximo n√≠vel</p>
            </div>
        `;
    }
</script>
</body>
</html>
